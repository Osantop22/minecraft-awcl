#Main configuration of NEI.
#Most of these options can be changed ingame.
#Deleting any element will restore it to it's default value

checkUpdates=false

#Change these options if you have a different mod installed on the server that handles the commands differently, Eg. Bukkit Essentials
command
{
	creative=/gamemode {0} {1}
	heal=
	item=/give {0} {1} {2} {3} {4}
	rain=/toggledownfall
	time=/time set {0}
}

inventory
{
	cheatmode=0
	gamemodes=
	hidden=false
	itemIDs=0
	itemsort=nei.itemsort.minecraft,nei.itemsort.mod,nei.itemsort.id,nei.itemsort.default,nei.itemsort.damage,nei.itemsort.name
	layoutstyle=0
	#For those who can't help themselves.
	#Set this to a mode and you will be unable to change it ingame
	lockmode=-1
	oredict=true
	profileRecipes=false
	searchmode=1
	utilities=
	widgetsenabled=true
}

keys
{
	showenchant=23
	
	gui
	{
		back=14
		botania_corporea_request=0
		enchant=0
		filters=40
		hide=24
		lgbneireload=0
		next=0
		potion=0
		prev=0
		recipe=19
		search=0
		usage=22
		xu_ping=0
	}
	
	neiplugins
	{
		recipeList=0
	}
	
	world
	{
		chunkoverlay=46
		creative=0
		dawn=0
		dusk=0
		heal=0
		highlight_tips=0
		midnight=0
		moboverlay=0
		noon=0
		rain=0
	}
}

neiplugins
{
	fueltooltip.showTooltipInFluidRegistry=false
	
	developer
	{
		showOreDictionaryNames=true
		showUsageInOreDictionary=false
	}
}

tools
{
	dump
	{
		biome=0
		enchantment=2
		item=0
		itempanel=0
		potion=0
		
		neiintegration
		{
			dimension=0
		}
	}
}

world
{
	highlight_tips=false
	highlight_tips.x=5000
	highlight_tips.y=100
}
